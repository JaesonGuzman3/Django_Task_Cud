 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Tareas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>


<body class="p-3 m-0 border-0 bd-example m-0 border-0">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark" >

    <div class="container">
      <a class="navbar-brand" href="/">Django Tareas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks' %}">Tareas Pendientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=" {% url 'tasks_completed' %}">Tareas Completadas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'create_task' %}">Crear Tarea</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'Logout' %}">Salir</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link " href="{% url 'signup' %}">Crear Cuenta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Signin' %}">Ingresar</a>
          </li>
          {% endif %}
          <!-- <li class="nav-item dropdown disabled">
            <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown link
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>  -->
        </ul>
      </div>
    </div>
  </nav>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  {% block content %}
  {% endblock %}
